<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Rubik:ital,wght@1,300&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="sk">
            <h1>SCORE BOARD</h1>
            <div class="players">
                <h2><span class="p1scrdisp"> 0 </span>-<span class="p2scrdisp"> 0 </span></h2>
            </div>
            <div class="label">
                <label for="lt">Score limit</label>
            </div>
            <div class="score" id="lt">
                <input type="number" name="userScore" class="limit" placeholder="Enter a number">
            </div>
            <div class="buttons">
                <button class="p1button">+1</button>
                <button class="reset">Reset</button>
                <button class="p2button">+1</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://www.instagram.com/lazzy_deadd" target="_blank">
            <small>@hindav</small>
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
